<!DOCTYPE html>
<html>
    <head>
        <title>御夏的設備管理系統-登入</title>
        <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
    <div class="container">
        <div class="loginHeader">
            <h1>YUSIA</h1>
            <p>Equipment Management System</p>
        </div>
        <div class="loginBody">
            <form action="" method="post">
                <div class="loginInputsContainer">
                    <label for="">使用者帳號</label>
                    <input type="text" name="useraccount" id="ac"/>
                </div>
                <div class="loginInputsContainer">
                    <label for="">密碼</label>
                    <input type="password" name="password" id="ps"/>
                </div>
                <div class="loginButtonContainer">
                    <button type="submit" value="submit" >登入</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
